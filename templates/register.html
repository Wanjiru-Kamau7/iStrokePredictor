<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link/>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<div class="container">
	<div class="row justify-content-center d-flex mt-5 pt-5">

	<h2 class="text-center">User Registration</h2>
		<div class="card border-o shadow-lg rounded w-50 bg-dark">
	<form action="{{ url_for('register') }}" method="post">
			{% if mesage is defined and mesage %}
				<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}
<div class="mb-3 ">
	<label>Name</label>
	<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name" required>
</div>
<div class="mb-3">
<label>Email</label>
	<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" required>
</div>
<div class="mb-3 ">
<label>password</label>
<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" required>
</div>
<div class="mb-3 ">
<label>Confirmpassword</label>
	<input type="password" class="form-control" id="con_password" name="confirm_password" placeholder="Enter confirm password">
</div>
<div class="mb-3 ">
<button class="btn btn-info float-end" type="submit" name="submit">Register</button>
<p><span class="text-light">Already have an account?</span><a  href="{{ url_for('index') }}" >Login here</a></p>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
